name: Matrix Build with Artifacts

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14, 16, 18]  # Three variants

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup Node.js for the current matrix version
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # Step 3: Step identifier with matrix-bf7cfae
      - name: matrix-bf7cfae
        run: echo "Building for Node.js version ${{ matrix.node-version }}"

      # Step 4: Generate a build artifact
      - name: Generate build artifact
        run: |
          echo "This is build output for Node.js version ${{ matrix.node-version }}" > output.txt

      # Step 5: Upload the artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-bf7cfae-v${{ matrix.node-version }}
          path: output.txt
